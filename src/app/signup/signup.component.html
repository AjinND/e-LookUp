<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#modalRegisterForm"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="modalRegisterForm"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 fw-bolder">Sign up</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="bi bi-person prefix grey-text"></i>
          <input type="text" id="userName" class="form-control validate" />
          <label
            data-error="wrong"
            data-success="right"
            for="userName"
            class="label"
            >Your name</label
          >
        </div>
        <div class="md-form mb-5">
          <i class="bi bi-envelope prefix grey-text"></i>
          <input type="email" id="email" class="form-control validate" />
          <label
            data-error="wrong"
            data-success="right"
            for="email"
            class="label"
            >Your email</label
          >
        </div>

        <div class="md-form mb-4">
          <i class="bi bi-lock prefix grey-text"></i>
          <input type="password" id="password" class="form-control validate" />
          <label
            data-error="wrong"
            data-success="right"
            for="password"
            class="label"
            >Your password</label
          >
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange">Sign up</button>
      </div>
    </div>
  </div>
</div>
